<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Worker - Riscura</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 2rem;
            background: #f8fafc;
            color: #334155;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            margin: 0.5rem;
        }
        .btn:hover { background: #2563eb; }
        .status { margin: 1rem 0; padding: 1rem; border-radius: 0.375rem; }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fef2f2; color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Service Worker Maintenance</h1>
        <p>Use this page to clear service worker cache and fix timeout issues.</p>
        
        <button class="btn" onclick="clearServiceWorker()">Clear Service Worker</button>
        <button class="btn" onclick="clearAllCaches()">Clear All Caches</button>
        <button class="btn" onclick="reloadApp()">Reload App</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function clearServiceWorker() {
            const status = document.getElementById('status');
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    status.innerHTML = '<div class="status success">‚úÖ Service worker cleared successfully</div>';
                } else {
                    status.innerHTML = '<div class="status error">‚ùå Service worker not supported</div>';
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function clearAllCaches() {
            const status = document.getElementById('status');
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    status.innerHTML = '<div class="status success">‚úÖ All caches cleared successfully</div>';
                } else {
                    status.innerHTML = '<div class="status error">‚ùå Cache API not supported</div>';
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function reloadApp() {
            await clearServiceWorker();
            await clearAllCaches();
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Auto-clear on load if requested
        if (window.location.search.includes('auto=true')) {
            reloadApp();
        }
    </script>
</body>
</html>
